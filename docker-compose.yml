version: '3.6'
services:
  wordpress:
    build:
      context: .
      args:
        - WORDPRESS_THEME_NAME
    volumes:
      - ./:/var/www/html/wp-content/themes/${WORDPRESS_THEME_NAME}:cached
      - ./plugins:/var/www/html/wp-content/plugins:cached
      - ./uploads:/var/www/html/wp-content/uploads:cached
      - ./logs:/var/www/html/logs
    depends_on:
      - db
    env_file: .env
    networks:
      - proxy
      - default
  db:
    image: mysql:5.7
    volumes:
      # - ./conf/mysql/init.sql.gz:/docker-entrypoint-initdb.d/init.sql.gz
      - db_data:/var/lib/mysql
    environment:
      # See https://hub.docker.com/_/mysql/
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
volumes:
  db_data:
networks:
  proxy:
    name: ups-dock
    external: true
